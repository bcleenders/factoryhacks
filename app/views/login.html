<div class="login-page">
    <div class="img-container">
        <div class="text-center pull-right photo">
            <img src="images/flat-avatar.png" class="user-avatar img-circle img-responsive"/>

            <h1>BOOK OR
                <br> <span>SHARE A RIDE</span><br/>
                <small>To your destination</small>
            </h1>
        </div>
    </div>

    <div class="form-content">
        <form role="form" class="bottom-75" ng-submit="submit()">
            <div class="table-form">
                <div class="form-groups">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-lg" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model="flight" class="form-control input-lg" id="flight"
                               placeholder="Flight number">
                    </div>
                    <div class="form-group">
                        <p class="input-group">
                            <!--<input type="text" ng-model="departureDate" class="form-control"-->
                                   <!--datepicker-popup="{{format}}" ng-model="dt"-->
                                   <!--is-open="opened" min-date="minDate" max-date="'2015-06-22'"-->
                                   <!--datepicker-options="dateOptions" date-disabled="disabled(date, mode)"-->
                                   <!--ng-required="true" close-text="Close" placeholder="Departure date"/>-->

                            <input type="date" ng-model="departureDate" class="form-control" datepicker-popup ng-model="dt" is-open="opened"
                                   min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions"
                                   date-disabled="disabled(date, mode)" value="today()" ng-required="true" close-text="Close"/>

                              <span class="input-group-btn">
                                <button type="button" class="btn btn-primary" ng-click="open($event)"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                              </span>
                        </p>
                    </div>

                    <div>
                        <label class="checkbox1" for="Origin">
                            <input id="Origin" type="checkbox" ng-model="origin">
                            <span></span>
                        </label>
                        Ride from origin
                        <div class="form-group" ng-if="origin">
                            <input type="text" ng-model="originAddress" class="form-control input-lg" id="originAddress"
                                   placeholder="Address of origin">
                        </div>
                    </div>

                    <div>
                        <label class="checkbox1" for="Destination">
                            <input id="Destination" type="checkbox" ng-model="destination">
                            <span></span>
                        </label>
                        Ride to destination
                        <div class="form-group" ng-if="destination">
                            <input type="text" ng-model="destinationAddress" class="form-control input-lg"
                                   id="destinationAddress"
                                   placeholder="Address of destination">
                        </div>
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
                </div>
            </div>
        </form>
    </div>

    <div id="logo"><img src="images/lufthansa.jpg"></div>
</div>
</div>
